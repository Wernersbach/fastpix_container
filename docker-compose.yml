    depends_on:
      - db

  db:
    container_name: fastpix_db
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fastpix
      MYSQL_USER: fastpix
      MYSQL_PASSWORD: cLb83SeN488q
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./config.cnf:/etc/mysql/conf.d/config.cnf

volumes:
  dbdata:
